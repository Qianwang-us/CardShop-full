<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>iCard-About us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- use google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link th:href="@{/fonts/fontawesome-free-5.14.0-web/css/all.css}" rel="stylesheet" />
      <link th:href="@{/styles/basic.css}" rel="stylesheet" />
      <link th:href="@{/styles/header.css}" rel="stylesheet" />
      <link th:href="@{/styles/about_us.css}" rel="stylesheet" />

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/jquery.icndb.min.js}"></script>

  </head>
  <body>
    <div th:replace="views/fragments/header :: header"></div>

    <main>
      <div class="intro" style="color:#568203">
        Would you like to add a joke to your post cards? Just have fun to get a joke below by clicking the button !
      </div>
      <div class="bar">
        <div class="smile"><i class="fas fa-smile-wink"></i></div>
      </div>

      <div class="joke">
      </div>
      <button>Get a new joke</button>

    </main>
    <script th:src="@{/js/about_us.js}"></script>
  </body>
</html>
